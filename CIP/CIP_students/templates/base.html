<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{%block title%}{%endblock%}</title>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Lexend+Exa|Titillium+Web&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    @font-face {
    font-family: 'buttons_font';
    src: url('static/GothamPro-Light.ttf');
}

    .alert{
      -webkit-transition: 0.5s;
      -o-transition: 0.5s;
      transition: 0.5s;
    }
    .alert:hover{
      transform:scale(1.1);
    }
    a{
      text-decoration: none;
    }
  </style>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/"><img src="static/img/logo.png" class="img-fluid" style="height: 50px;width: 70px;" alt=""><span class="ml-2 text-info">Конструктор</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="/">Главная</a>
            </li>

            <li class="nav-item">

            </li>

            </li> -->

              <li class="nav-item">
                  <a class="nav-link" href="/logout">Выйти</a>
              </li>

        </ul>
    </div>
</nav>
<div class="container">
{%block content%}
{%endblock%}
</div>
