<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Вход</title>
</head>
<body class="text-center" style="height: 100%;display: -webkit-flex;display: -ms-flex;display: flex;-ms-align-items: center;align-items: center;justify-content: center;-webkit-flex-direction: column;-ms-flex-direction: column;flex-direction: column;">

  <div class="container">
  <div class="row">
    <div class="col-12">
      <center>
      <center style="margin-bottom: 1%;"><img class="img-fluid" src="static/img/logo.png" alt="" height="200px" width="200px"></center>
      <form method='post'>
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Пожалуйста,войдите!</h1>
        <div class="form-group">
          <input style="width:40%" type="text" name='login'  id="inputEmail" class="form-control" placeholder="Логин" required="" autofocus="">
        </div>
        <div class="form-group">
          <input style="width:40%" type="password" name='password' id="inputPassword" class="form-control" placeholder="Пароль" required="">
          <!-- <small><a href="/password-reset" >Забыли пароль?</a></small> -->
        </div>


             <button class="btn  btn-primary " type="submit">Войти</button>
             <a class="btn  btn-success " href="/register" style="color:white ;text-decoration: none;">Регистрация</a>
      </form>
      </center>
      </div>
    </div>
  </div>
</body>
</html>
